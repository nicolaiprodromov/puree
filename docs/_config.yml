title: Puree
description: Declarative UI Framework for Blender
author: Nicolai Prodromov

url: https://nicolaiprodromov.github.io
baseurl: /puree

remote_theme: just-the-docs/just-the-docs

color_scheme: dark

aux_links:
  "GitHub":
    - "https://github.com/nicolaiprodromov/puree"

search_enabled: true

footer_content: "Copyright &copy; 2025 Nicolai Prodromov"

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: python
    css_class: 'highlight'

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate