button:
  style: button

  tb_icon:
    style  : button_icon
    img    : "{{tb_icon_value, ''}}"
    passive: true

  tb_text_box:
    style  : button_text_box
    passive: true

    tb_text:
      style  : button_text
      text   : "{{tb_text_value, ''}}"
      font   : "{{tb_font_value, 'NeueMontreal-Regular'}}"
      passive: true

  radial:
    style        : button_radial
    border_color : "{{border_color_value, '#ffffff'}}"
    bg_color     : "{{bg_color_value, '#333333'}}"
    passive: true
