txt_input_temp:
  style: txt_input_temp
  
  label_box:
    style: label_box

    ti_icon:
      style  : ti_icon
      img    : "{{ti_icon, ''}}"

    ti_label:
      style  : ti_label
      text   : "{{ti_label, ''}}"
      font   : "{{ti_font, 'NeueMontreal-Regular'}}"

  input_box:
    data   : '<INPUT>|Type your text here...'
    style  : input_box
    font   : "{{txt_font_value, 'NeueMontreal-Regular'}}"

  ti_footer:
    style: ti_footer
    ti_footer_text:
      style  : ti_footer_text
      text   : "{{ti_footer, ''}}"
      font   : "{{ti_font, 'NeueMontreal-Regular'}}"
    ti_footer_action1:
      style  : ti_footer_action1
      ti_footer_icon1: 
        style: ti_footer_icon1
        img  : "{{ti_footer_icon1, ''}}"
    ti_footer_action2:
      style  : ti_footer_action2
      ti_footer_icon2: 
        style: ti_footer_icon2
        img  : "{{ti_footer_icon2, ''}}"