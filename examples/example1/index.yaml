app:
  selected_theme: test_theme1
  default_theme : test_theme1
  
  theme:
    - name   : test_theme1
      author : puree
      version: 1.0.0

      default_font: NeueMontreal-Regular
      scripts:
        - examples/example1/script.py
      styles:
        - examples/example1/style.scss
      components: examples/example1/components/
      
      root:
        style: showcase_root
        bg:
          style: showcase_bg
          
          header1:
            data          : '[header]'
            title         : Puree UI Showcase
            subtitle      : All Features Demo
            title_color   : 'rgba(255, 255, 255, 0.9)'
            subtitle_color: '#ffba00'
            bg_color      : '#1a1a1a'
            logo_size     : 60px

          hover_test_button:
            data               : '[button]'
            bg_color           : '#0f0f0f'
            hover_bg_color     : '#ff00aa'
            click_bg_color     : '#0f0f0f'
            tb_text_value      : Test Button
            tb_font_value      : NeueMontreal-Bold
            border_radius_value: 8px
            padding_value      : 10px

          click_test_button:
            data               : '[button]'
            bg_color           : '#050505'
            hover_bg_color     : '#0f0f0f'
            click_bg_color     : '#262626'
            tb_text_value      : Test Button
            tb_font_value      : NeueMontreal-Bold
            border_radius_value: 8px
            padding_value      : 10px

          toggle_test_button:
            data               : '[button]'
            bg_color           : '#050505'
            hover_bg_color     : '#0f0f0f'
            click_bg_color     : '#262626'
            tb_text_value      : Test Button
            tb_font_value      : NeueMontreal-Bold
            border_radius_value: 8px
            padding_value      : 10px


