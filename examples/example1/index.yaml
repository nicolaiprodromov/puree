app:
  selected_theme: test_theme1
  default_theme : test_theme1
  
  theme:
    - name   : test_theme1
      author : puree
      version: 1.0.0

      default_font: NeueMontreal-Regular
      scripts:
        - examples/example1/script.py
      styles:
        - examples/example1/style.scss
      components: examples/example1/components/
      
      root:
        style: showcase_root
        bg:
          style: showcase_bg
          
          header1:
            data          : '[header]'
            title         : Puree UI Showcase
            subtitle      : All Features Demo
            title_color   : rgb(255, 255, 255)
            subtitle_color: rgb(176, 176, 176)
            bg_color      : rgb(20, 20, 20)
            logo_size     : 60px

          left_side_interactions:
            style: left_side_interactions

            hover_test_button:
              data          : '[button]'
              tb_icon_value : 'hover'
              bg_color      : '#2b2b2b'
              hover_bg_color: '#202020'
              click_bg_color: '#111111'
              tb_text_value : Hover me!

            click_test_button:
              data          : '[button]'
              tb_icon_value : 'click'
              bg_color      : '#2b2b2b'
              hover_bg_color: '#202020'
              click_bg_color: '#111111'
              tb_text_value : Click me!

            toggle_test_button:
              data          : '[button]'
              tb_icon_value : 'toggle'
              bg_color      : '#2b2b2b'
              hover_bg_color: '#202020'
              click_bg_color: '#111111'
              tb_text_value : Toggle me!

            text_input_test:
              style: text_input_test
              data: '<INPUT>|Type your text here...'


