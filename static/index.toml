[app]
    selected_theme = "xwz_default"
    default_theme  = "xwz_default"
[[app.theme]]
    name         = "xwz_default"
    author       = "xwz"
    version      = "1.0.0"
    default_font = "NeueMontreal-Regular"
    scripts      = ["static/script.py"]
    styles       = ["static/style.css"]
    components   = "static/components/"
    [app.theme.root]
        style = "root"
        [app.theme.root.bg]
            style = "bg"

            [app.theme.root.bg.left_box]
                style = "left_box"
                [app.theme.root.bg.left_box.left_top_box]
                    style = "left_top_box"
                    [app.theme.root.bg.left_box.left_top_box.left_top_box_box]
                        style = "left_top_box_box"
                    [app.theme.root.bg.left_box.left_top_box.middle_top_box]
                        style = "middle_top_box"
                [app.theme.root.bg.left_box.left_bottom_box]
                    style = "left_bottom_box"

            [app.theme.root.bg.right_box]
                style = "right_box"
                [app.theme.root.bg.right_box.right_top_box]
                    style = "right_top_box"
                [app.theme.root.bg.right_box.right_bottom_box]
                    style = "right_bottom_box"
                    
                    
